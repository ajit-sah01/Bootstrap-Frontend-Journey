<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control">

        <label for="fname">Father Name:</label>
        <input type="text" id="fname" class="form-control">

        <label for="mname">Mother Name:</label>
        <input type="text" id="mname" class="form-control form-control-lg" placeholder="Maa ka naam">

        <label for="dname">Dada Ka Name:</label>
        <input type="text" id="dname" class="form-control form-control-sm" placeholder="Dada ka naam">

        <label for="fee">Course Fee:</label>
        <input type="text" id="fee" class="form-control" value="9999" readonly>


    </form>


</body>
</html>
